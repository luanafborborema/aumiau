<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumiau - Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagens/logoaumiau.png" alt="Logo Aumiau" width="200px" style="border-radius: 5px;">
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="login.html">Minha Conta</a></li>
            <li><a href="contato.html">Fale conosco!</a></li>
            <li><img src="imagens/carrinho.png" alt="Carrinho de Compras"></li>
        </ul>
    </header>

    <main class="pagina-login-registro">
        <div class="container-form">
            <h2>Cadastro de Produto</h2>
            <p>Preencha os dados abaixo para cadastrar um novo produto no sistema.</p>
            <form>
                <div class="form-grupo">
                    <label for="nomeProduto">Nome do Produto:</label>
                    <input type="text" id="nomeProduto" name="nomeProduto" required>
                </div>

                <div class="form-grupo">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4" required></textarea>
                </div>

                <div class="form-grupo">
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" name="preco" required>
                </div>

                <div class="form-grupo">
                    <label for="quantidade">Quantidade em Estoque:</label>
                    <input type="text" id="quantidade" name="quantidade" required>
                </div>

                <div class="form-grupo">
                    <label for="imagem">Imagem do Produto:</label>
                    <input type="file" id="imagem" name="imagem">
                </div>

                <button type="submit" class="botao-form">Cadastrar Produto</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 Aumiau. Todos os direitos reservados.</p>
            <p>Feito com <span class="coracao-footer">❤</span> para o seu pet!</p>
        </div>
    </footer>
</body>
</html>
